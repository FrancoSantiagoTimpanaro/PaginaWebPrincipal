<html>
    <head> 
        <title> Formulario ejemplo de mail </title> 
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <section class="form">
            <form action="https://formsubmit.co/your@email.com" method="POST">
            <label class="labels" for="Nombre"> Nombre y apellido </label>
            <br>
            <input class="inputs" type="text" name="Nombre" size="50">
            <br>
            <label class="labels" for="Mail"> Ingrese su Mail</label>
            <br>
            <input class="inputs"  type="email" name="Mail" size="50">
            <br>
            <label class="labels" for="Mensaje">Ingrese su consulta</label>
            <br>
            <input class="inputs" type="text" name="Mensaje" size="50" width="50">
            <br>
            <label class="labels" for="Telefono"> Ingrese su telefono</label>
            <br>
            <input class="inputs" type="text" name="Telefono" size="50">
            <br>
            <p  class="boton" ><input type="submit"  value="Enviar"></p>
        </form>
    </section>
    </body>
</html>
